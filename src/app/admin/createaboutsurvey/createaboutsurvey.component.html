          <!-- Pills content -->
          <div class="tab-content bg">
            <!-- {{survey|json}} -->
            <div class="tab-pane fade show active" style="background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
              <form (ngSubmit)="formSubmit()">
                <div class="text-center mb-3">
                  <h3>ADD SURVEY DESCRIPTION</h3>
                </div>
  
                <!-- Title input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="survey.surveyTitle" name="surveyTitle" type="text" id="surveyTitle" class="form-control" />
                  <label class="form-label" for="surveyTitle">Survey Title</label>
                </div>
  
                <!-- Date input -->
                <div class="form-outline mb-4">
                  <input [(ngModel)]="survey.surveyDate" name="surveyDate" type="date" id="surveyDate" class="form-control" pattern="YYYY-MM-DD" />
                  <label class="form-label" for="surveyDate">Survey Date</label>
                </div>
  
                 <!-- Description input -->
                 <div class="form-outline mb-4">
                  <input type="text" [(ngModel)]="survey.surveyDescription" name="surveyDescription" id="surveyDescription" class="form-control" />
                  <label class="form-label" for="surveyDescription">Survey Description</label>
                </div>
  
                
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Submit Description</button>
  
               
              </form>
            </div>
            
          <!-- Pills content -->
        </div>
