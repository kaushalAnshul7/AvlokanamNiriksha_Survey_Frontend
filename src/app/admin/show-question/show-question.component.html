<mat-card class="mt20 mb10">
    <mat-card-content>
        <h1>Questions of servey ID : <span style="font-weight: bold">{{qId}}</span></h1>
    </mat-card-content>
</mat-card>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container text-center">
                <button 
                [routerLink]="'/admin/surveyQuestion/' + qId"
                mat-raised-button color="primary">Add Question</button>
            </div>

            <mat-card *ngFor = "let q of surveyQuestion; let i = index" class="mt20">
                <mat-card-header>
                    <mat-card-title>
                        <p><b>Q {{i+1}} </b><span class="ml20" > {{q.questionTitle}}</span></p>
                    </mat-card-title>
                    <mat-card-subtitle>
                        <p><span class="ml20" [innerHTML]="q.questionDescription"></span></p>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <!-- <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b>{{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b>{{q.option2}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b>Correct Answer: {{ q.answer }} </b>
                        </p>
                    </div> -->
                </mat-card-content>

                <!-- <mat-card-actions>
                    <button mat-button (click)="deleteQuestion(q.quesId)" color="warn">Delete</button>
                    <button mat-button color="primary">Update</button>
                </mat-card-actions> -->

            </mat-card>

        </div>
    </div>
</div>
